{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="main_business">
                <div class="col-md-12">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field in form %}
                                {% if field.errors %}
                                    <strong>{{ field.label }}: {{ field.errors|join:", " }}</strong>
                                {% endif %}
                            {% endfor %}
                        </div>
                        <br>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <form method="post" id="create-form" name="create-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullname">Input Nama Lengkap</label>
            <input type="text" name="fullname" id="fullname" class="form-control">
        </div>
        <div class="form-group">
            <label for="nim">Input NIM Lengkap</label>
            <input type="text" name="nim" id="nim" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Input Email Lengkap</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="panel-footer text-center">
            <button class="btn btn-primary m-top-20">Simpan</button>
        </div>
    </form>
{% endblock %}
