{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Post Output</title>
</head>
<body>
    <h1>Post Output</h1>
    {% if data %}
    <table border="1">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in data.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available.</p>
    {% endif %}
    <br>
    <a href="{% url 'account:api-consume-post-data' %}">Back to Form</a>
</body>
</html>
